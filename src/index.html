<!DOCTYPE html>
<html>

<head>
    <title>SalesTax</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../cgi-bin/style.css" />
    <script src="app.js">
    </script>
</head>

<body>

    <FORM ACTION=http://localhost:3000/cgi-bin/addMul_Script.class METHOD=GET></FORM>
    <div id="content">
        <img src="images/giphy.gif">
        <h1>Sales Tax Calculator</h1>
        <p>Enter the values below and click "calculate".</p>
        <FORM ACTION=http://localhost:3000/cgi-bin/addMul_Script.class METHOD=GET></FORM>
        <div id="taxCalc">
            <label>Item Cost: </label>
            <input type="text" id="itemCost" /><br>

            <label>Tax Rate :</label>
            <input type="text" id="taxRate" />%<br>

            <label>Sales Tax :</label>
            <input type="text" id="salesTax" disabled="disable" /><br>

            <label>Total : </label>
            <input type="text" id="total" disabled="disabled" /> <br>
            <FORM ACTION=http://localhost:3000/cgi-bin/addMul_Script.class METHOD=POST>
                <label>&nbsp;</label>
                <input type="button" id="calculate" value="Calculate" /><br>
                <FORM ACTION=http://localhost:3000/cgi-bin/addMul_Script.class METHOD=POST>
        </div>
    </div>

</body>

</html>s
